<div class="d-flex justify-content-center loader-test">
  <div *ngIf="loading else loaded" class="loader"></div>
</div>

<div class="container mt-5 mb-3 book">

            <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>

        </div>
        <div class="mt-5">
          <h3 class="heading">{{book.title}}</h3>
