
<div class="container col-lg-4 mt-4">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- <form style="width: 23rem;"> -->
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registration</h3>
            <div class="form-outline mb-4">
              <input type="text" id="userName" formControlName="userName" class="form-control form-control-lg" placeholder="Enter user name" />
              <label class="form-label" for="email">User name</label>
            </div>
            <div class="form-outline mb-4">
                <input type="email" id="email" formControlName="email" class="form-control form-control-lg" placeholder="Enter user email" />
                <label class="form-label" for="email">Email address</label>
              </div>
            <div class="form-outline mb-4">
              <input type="password" id="password" formControlName="password" class="form-control form-control-lg" placeholder="Enter user password" />
              <label class="form-label" for="password">Password</label>
            </div>
            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="!registerForm.valid">Register</button>
            </div>
            <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
            <p>Already have an account? <a routerLink="/login" class="link-info">Login here</a></p>
          </form>
      </div>
    </div>
  </div>
