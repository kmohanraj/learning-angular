
<div class="container col-lg-4 mt-4">
    <div class="card">
      <div class="card-body">
        <form style="width: 23rem;">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter user email" />
              <label class="form-label" for="email">Email address</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter user password" />
              <label class="form-label" for="password">Password</label>
            </div>
            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="button" (click)=handleLogin()>Login</button>
            </div>
            <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
            <p>Don't have an account? <a routerLink="/registration" class="link-info">Register here</a></p>
          </form>
      </div>
    </div>
  </div>
